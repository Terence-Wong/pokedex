<div *ngIf="pokemon" class="pokemon-detail">
  <div class="body-box">
    <h2>{{pokemon.name | uppercase}}</h2>
    <div class="poke-box">
      <div class="imageDiv">
        <img width="400" alt="{{pokemon.name}}" src="{{imageUrl}}">
      </div>
      <div><span>id: </span>{{pokemon.id}}</div>
    </div>
    <div class="stat-box">
      <app-stat-chart [poke]="pokemon"></app-stat-chart>
    </div>
  </div>
</div>
